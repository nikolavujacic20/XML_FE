<mat-card style="padding: 30px; border-radius: 20px">
  <mat-card-title style="text-shadow: 5px 5px 5px lightgray;">Dobro doÅ¡li</mat-card-title>
  <mat-card-content>
    <mat-form-field style="width: 100%; margin-top: 20px" appearance="outline">
      <mat-label>Unesite email adresu</mat-label>
      <input type="email" matInput [formControl]="emailFormControl" [(ngModel)]="email"
             placeholder="Npr. pat@example.com">
      <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
        Molimo vas unesite validnu email adresu.
      </mat-error>
      <mat-error *ngIf="emailFormControl.hasError('required')">
        Email adresa je <strong>obavezna</strong>.
      </mat-error>
    </mat-form-field>
    <mat-form-field style="width: 100%; margin-top: 20px" appearance="outline">
      <mat-label>Unesite lozinku</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" [formControl]="passwordFormControl" [(ngModel)]="password">
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
      <mat-error *ngIf="passwordFormControl.hasError('required')">
        Lozinka je <strong>obavezna</strong>
      </mat-error>
    </mat-form-field>
    <div style="display: flex; justify-content: space-between; gap: 8px; align-content: center;">

      <button mat-raised-button color="primary" style="width: 100%; "
      (click)="login()">Uloguj se
    </button>
     <button mat-stroked-button color="secondary" style="width: 100%; "
     (click)="switchToRegisterForm()">Kreiraj nalog
    </button>
  </div>
  </mat-card-content>
</mat-card>
